{{define "main"}}
  <div class="jumbotron">
    <h1 class="jumbotron__title">{{- .Title -}}</h1>
  </div>
  {{- range .Data.Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ol class="overview">
      {{ range where .Pages "Type" "!=" "metanav"}}
        {{partial "overview.html" .}}
      {{ end }}
    </ol>
  {{end}}
{{end}}
